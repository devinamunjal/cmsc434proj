<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile - Student Budgeting App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Profile</h1>
    <a href="home.html" class="icon">🏠</a>
  </header>

  <main>
    <div class="card">
      <h2 id="profileName">Guest</h2>
      <form id="profileForm">
        <label>Name</label><input name="name" class="input">
        <label>Email</label><input name="email" class="input" type="email">
        <label>Number</label><input name="phone" class="input">
        <label>Occupation</label><input name="occ" class="input">
        <button class="btn primary">Save</button>
      </form>
    </div>
  </main>

<nav class="tabbar">
  <a href="home.html" class="active">🏠<span>Home</span></a>
  <a href="profile.html">👤<span>Profile</span></a>
  <a href="activity.html">⚙️<span>Add</span></a>
  <a href="todo.html">🗓️<span>To-Do</span></a>
  <a href="expenses.html">💰<span>Expenses</span></a>
  <a href="budget.html">📈<span>Budget</span></a>
</nav>

  <script src="shared.js"></script>
  <script>
    const p = load(K.PROFILE,{});
    profileForm.name.value = p.name||"";
    profileForm.email.value = p.email||"";
    profileForm.phone.value = p.phone||"";
    profileForm.occ.value = p.occ||"";
    profileName.textContent = p.name || "Guest";
    profileForm.onsubmit = e=>{
      e.preventDefault();
      save(K.PROFILE,{
        name:profileForm.name.value.trim()||"Guest",
        email:profileForm.email.value.trim(),
        phone:profileForm.phone.value.trim(),
        occ:profileForm.occ.value.trim()||"Student"
      });
      alert("Profile saved!");
    };
  </script>
</body>
</html>
